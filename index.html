<!DOCTYPE html>
<html>
	<head>
		<title>Tip Calculator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
		<body>
			<div id="bill_amount">
				<p>Enter bill total:</p>
				<form>
					<input id="bill_amount" type="text" name="billamount">
						<p>Enter desired tip percentage, or select a percentage below:</p>
						<input id="tip_amount" type="text" name="tipamount">
							<input id="ten" type="button" value="10%">
							<input id="fifteen" type="button" value="15%">
							<input id="twenty" type="button" value="20%">
				</form>
				<p id="total">Bill total after tip: </p>
			</div>
			<script src="app.js"></script>
		</body>
</html>
