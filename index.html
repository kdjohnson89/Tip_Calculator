<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tip Calculator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
		<body>
			<div id="container">
				<div>
				<h1>Tip Calculator</h1>
					<div id="billTotal">
						<div id="amounts">
						<p>Enter bill total:</p>
							<input id="billAmount" type="text" name="billamount" placeholder="0.00">
								<br>
						<p>Enter desired tip percentage:</p>
							<input id="tipAmount" type="range" name="tipamount" value="0" max="50">
								<span id="percent">0%</span>
								<br>
						<p>Split between how many people?</p>
							<input id="split" type="range" name="split" min="1" max="10" value="1">
								<span id="people">1<span>
								<br>
						</div>
					<div id="owed">
						<p>Amount owed per person: </p>
							<span id="total">$0</span>
							<br>
						<p>Final bill amount: </p>
							<span id="final">$0</span>
						</div>
					</div>
				</div>
			<script src="app.js"></script>
		</body>
</html>
